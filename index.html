<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...2</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true; precision: medium;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-nft type="nft"
               url="https://raw.githack.com/polodo-code/estampe/main/ImageTracker/city"
               smooth="true"
               smoothCount="10"
               smoothTolerance=".01"
               smoothThreshold="5">

            <!-- emplacement de modification -->
            <!-- Ajout de mots flottants inspirés du thème du "souvenir" -->

            <a-text value="Souvenir" position="-10 1 -20" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Mémoire" position="0 1 -20" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Passé" position="10 1 -20" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Nostalgie" position="-15 1 -10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Rappel" position="-5 1 -10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Réminiscence" position="5 1 -10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Regret" position="15 1 -10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Spectre" position="-15 1 0" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Trace" position="-5 1 0" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Reflet" position="5 1 0" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Fragments" position="15 1 0" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Sillage" position="-15 1 10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Rêverie" position="-5 1 10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Passage" position="5 1 10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Instant" position="15 1 10" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Trace" position="-10 1 20" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Spectre" position="0 1 20" color="white" scale="100 100 100" look-at="[camera]"></a-text>
            <a-text value="Écho" position="10 1 20" color="white" scale="100 100 100" look-at="[camera]"></a-text>

            <!-- Fin de l'ajout des mots flottants -->

        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
