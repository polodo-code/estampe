<!DOCTYPE html>
<html>

<head>
    <title>AR Text Entry</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }

        #openKeyboardBtn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Patientez quelques instants...</div>
    </div>

    <!-- Bouton pour ouvrir le clavier -->
    <button id="openKeyboardBtn" onclick="openKeyboard()">Ouvrir le clavier</button>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-nft type="nft" url="https://raw.githack.com/polodo-code/estampe/main/ImageTracker/monument1" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

            <!-- Emplacement de modification -->
            <a-text value="TEST" position="200 0 -200" color="white" scale="200 200 200" rotation="0 0 -90"></a-text>

        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Fonction appelée lorsque le chargement AR.js est terminé
        function arjsLoaded() {
            // Rend visible le bouton "Ouvrir le clavier"
            document.getElementById("openKeyboardBtn").style.display = "block";
        }

        // Fonction appelée lorsqu'on clique sur le bouton "Ouvrir le clavier"
        function openKeyboard() {
            document.getElementById("openKeyboardBtn").style.display = "none";
            document.getElementById("textInputContainer").style.display = "flex";
            document.getElementById("textInput").focus();
        }
    </script>

    <!-- Script pour détecter le chargement AR.js -->
    <script>
        window.onload = function () {
            // Lorsque la page est chargée, attendez 1 seconde puis déclenchez la fonction arjsLoaded
            setTimeout(arjsLoaded, 1000);
        };
    </script>
</body>

</html>
