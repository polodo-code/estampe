<!DOCTYPE html>
<html>

<head>
    <title>AR Text Entry</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Patientez quelques instants...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-nft type="nft" url="https://raw.githack.com/polodo-code/estampe/main/ImageTracker/monument1" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

            <!-- emplacement de modification -->
            <!-- Mots sur le thème du "souvenir" avec les valeurs X et Y inversées -->
            <a-text value="Regret" position="-100 50 -800" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Nostalgie" position="100 50 -700" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Souvenir" position="-50 50 -600" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Reminiscence" position="50 50 -500" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Mémoire" position="-100 50 -400" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Rappel" position="100 50 -300" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Flashback" position="-100 50 -200" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Évocation" position="150 50 -100" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Trace" position="50 150 50" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>
            <a-text value="Registre" position="-100 50 100" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>


        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
