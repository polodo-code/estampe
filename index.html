<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Votre titre ici</title>

    <!-- Vos liens vers les scripts et les styles -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        /* Vos styles CSS ici */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">

    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Patientez quelques instants...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true; precision: medium;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->

        <a-nft type="nft"
               url="https://raw.githack.com/polodo-code/estampe/main/ImageTracker/monument1"
               smooth="true"
               smoothCount="10"
               smoothTolerance=".01"
               smoothThreshold="5">

            <!-- emplacement de modification -->
            <!-- Ajout de mots flottants inspirés du thème du "souvenir" -->

            <a-text value="Souvenir" position="0 0 0" color="white" scale="200 200 200" rotation="-90 0 0"></a-text>

            <!-- Fin de l'ajout des mots flottants -->

        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
